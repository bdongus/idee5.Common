name: Build, test & publish
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal
    - name: Publish
      uses: alirezanet/publish-nuget@v3.0.0
      with:
       PROJECT_FILE_PATH: idee5.Common/idee5.Common.csproj
       NUGET_KEY: ${{secrets.NUGET_API_KEY}}
    - name: Publish data lib
      uses: alirezanet/publish-nuget@v3.0.0
      with:
       PROJECT_FILE_PATH: idee5.Common.Data/idee5.Common.Data.csproj
       NUGET_KEY: ${{secrets.NUGET_API_KEY}}
    - name: Publish net lib
      uses: alirezanet/publish-nuget@v3.0.0
      with:
       PROJECT_FILE_PATH: idee5.Common.Net/idee5.Common.Net.csproj
       NUGET_KEY: ${{secrets.NUGET_API_KEY}}
